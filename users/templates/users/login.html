<!-- users/templates/users/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Logowanie</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nazwa użytkownika</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Hasło</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
